name: Flask App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Login to Azure Container Registry
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Add debug information if necessary
    - name: Verify Azure CLI Installation
      run: |
        az --version
        az account show
        az acr list --resource-group MyFIrstDockerResourceGroup --query "[].{Name:name, Location:location}" --output table
      # Ensures Azure CLI is installed and shows the account info

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build and Push Docker Image to ACR
      run: |
        az acr build --registry myfirstcicddockerregistry.azurecr.io --image my-flask-app:latest .
